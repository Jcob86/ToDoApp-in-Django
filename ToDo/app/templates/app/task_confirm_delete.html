{% extends 'app/main.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'app/normalize.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="{% static 'app/styles_task_confirm_delete.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>Do you want to delete this task? {{task}}</p>
        <input type="submit" value="Delete">
        <button><a class="Back" href="{% url 'tasks' %}">Go Back</a></button>
    </form>
</body>
</html>

{% endblock content %}
